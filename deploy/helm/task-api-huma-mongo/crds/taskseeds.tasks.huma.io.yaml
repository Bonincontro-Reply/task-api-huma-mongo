apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: taskseeds.tasks.huma.io
spec:
  group: tasks.huma.io
  scope: Namespaced
  names:
    kind: TaskSeed
    plural: taskseeds
    singular: taskseed
    shortNames:
      - tseed
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              properties:
                size:
                  type: integer
                  minimum: 1
                seed:
                  type: integer
                  minimum: 0
                mode:
                  type: string
                  enum:
                    - append
                    - replace
                    - upsert
                    - maintain
                seedVersion:
                  type: string
                titlePrefix:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                doneRatio:
                  type: number
                  minimum: 0
                  maximum: 1
                tagCountMin:
                  type: integer
                  minimum: 0
                tagCountMax:
                  type: integer
                  minimum: 0
                createdAtStart:
                  type: string
                  format: date-time
                createdAtEnd:
                  type: string
                  format: date-time
                database:
                  type: string
                collection:
                  type: string
                mongodb:
                  type: object
                  properties:
                    uri:
                      type: string
                    uriSecretRef:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                job:
                  type: object
                  properties:
                    ttlSecondsAfterFinished:
                      type: integer
                      minimum: 0
                    backoffLimit:
                      type: integer
                      minimum: 0
                    activeDeadlineSeconds:
                      type: integer
                      minimum: 1
                maintenanceSchedule:
                  type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                message:
                  type: string
                jobName:
                  type: string
                appliedHash:
                  type: string
                lastRunTime:
                  type: string
                  format: date-time
                observedGeneration:
                  type: integer
